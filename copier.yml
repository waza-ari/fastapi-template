project_name:
  type: str
  help: What is your project name?
  default: FastAPI Template

project_slug:
  type: str
  help: What is your module name?
  default: "{{ project_name.lower().replace(' ', '_').replace('_', '-') }}"

author:
  type: str
  help: Who is the author of this project (used for pyproject.toml)?
  placeholder: Your Name

author_email:
  type: str
  help: What is the author's email (used for pyproject.toml)?
  placeholder: example@mail.com
